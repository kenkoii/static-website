<nav class="navigation header transparent">
  <div class="brand"> 
    <img src="{{image}}" alt="" class="brand-image">
    <a href="#" class="brand-text">{{brand}}</a>
  </div>
  <ul class="links">
    <li *ngFor="let link of links">
      <a class="" *ngIf="link.type == 1" routerLink="{{link.ref}}">{{link.link}}</a>
      <a class="" *ngIf="link.type == 2" href="{{link.ref}}">{{link.link}}</a>
    </li>
  </ul>
</nav>
